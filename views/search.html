<html>
    <head>
		<title>
			IMDb Transaction Management
		</title>
		<link href='../public/css/style.css' rel='stylesheet' type='text/css' />
		<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css' />
		<link rel='stylesheet' type='text/css' href='https://cdn.datatables.net/1.11.4/css/jquery.dataTables.css' />

		<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
		<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js'></script>
		<script type='text/javascript' charset='utf8' src='https://cdn.datatables.net/1.11.4/js/jquery.dataTables.js'></script>

		<script src='../public/js/home.js'></script>
	</head>

    <body style="background-color:#F1F3F4;">
		<div class = "header"> 
        	<h1 style="margin-left: 50px;">IMDb Transaction Management</h1>
			<div class = "tabs">
				<!-- <a href ="/addEntry" class = "function">Insert</a> -->
				<a href="update.html" class = "function">Update</a>
                <a href="search.html" id = "currentPage" class = "function">Search</a>
			</div>
		</div>



		<div class = "inputTable">
            <div class="search-container">
                <!-- search page -->
                <form action="/action_page.php">
                  <input type="text" placeholder="Search by movie.." name="search">
                  <button type="submit"><i class="search"></i> Search </button>
                </form>
              </div>

              <div class="table-container">
                <table class="table-search">
                    <div class='results-div'>
                        <table id='results-table' class='results-table'>
                            <thead>
                                <tr>
                                    <th>
                                        ID
                                    </th>
                                    <th>
                                        Title
                                    </th>
                                    <th>
                                        Year
                                    </th>
                                    <th>
                                        Genre
                                    </th>
                                    <th>
                                        Director
                                    </th>
                                    <th>
                                        Actor 1
                                    </th>
                                    <th>
                                        Actor 2
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                {{#each resultObj.allData}}
                                    <tr>
                                        <td>
                                            {{this.id}}
                                        </td>
                                        <td>
                                            {{this.name}}
                                        </td>
                                        <td>
                                            {{this.year}}
                                        </td>
                                        <td>
                                            {{this.genre}}
                                        </td>
                                        <td>
                                            {{this.director}}
                                        </td>
                                        <td>
                                            {{this.actor1}}
                                        </td>
                                        <td>
                                            {{this.actor2}}
                                        </td>
                                    </tr>
                                {{/each}}
                            </tbody>
                        </table>
              </div>
    	</div>
    </body>
</html>
